version: 0.2
phases:
  pre_build:
    commands:
      - echo Installing npm dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the public folder
      - npm run-script build
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - "**/*"
  base-directory: "public"
